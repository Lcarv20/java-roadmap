server:
  port: 6543

spring:
  mvc:
    format:
      date-time: iso
  datasource:
    url: jdbc:postgresql://localhost:5332/tasks
    username: user
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  main:
    web-application-type: servlet
